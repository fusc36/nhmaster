<!DOCTYPE html>
<html>
	<head>
		<title>Index</title>
		<link rel="stylesheet" href="/static/index.css">
	</head>
	<body>
		<form action="/download"><input type="submit" value="Add new link/id" /></form><br>
		<div class="grid-container">
			{% for (id, title) in hasht.iter() %}
			<div class="grid-item">
				<a href="{{ "/%s/" % id }}"><img class="thumbnail" src="{{ hasht.retr(id, 1) }}"></a>
				<p class="title">{{ title }}</p>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
